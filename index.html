<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    <title>Google Clone by Mara</title>
    <!--Conexión con CSS-->
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<!--BODY lo que va a ver mi Usuarix -->
<body>
    <!--Header de navegación-->
    <header>
        <nav>
            <!--Lista no ordenada con íconos-->
            <ul class="nav-right-section">
                <!--Defino clase navegacion seccion derecha-->
                <li>
                    <a href="https://mail.google.com">Gmail</a>
                    <!--Link a correo electronico Gmail-->
                </li>
                <li>
                    <a href="https://www.google.com/imghp">Imágenes</a>
                    <!--Link a google imágenes-->
                </li>
                <li class="menu">
                    <a href=""></a>
                    <!--Ícono con Nueve puntitos, me lleva a la clase menu-->
                </li>
                <li>
                    <!--Foto de perfil-->
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/a/ACg8ocJzN8Hb0mwZdqLXRJYsUEOhFMeQe-Iz4z73B7xifR7KCgI=s360-c-no" alt="Foto de perfil del usuarix">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!--MAIN sección + importante botones y barra de busqueda-->
    <main>
        <!--SECTION vamos a dividir el espacio en cajitas-->
        <!--Logo de Google-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!--Barra buscadora-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--Botones buscar y voy a tener suerte-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <!--Pie de pagina-->
    <footer>
        <!--DIV 1er nivel México-->
        <div id="first">
            <span>México</span>
        </div>
        <!--DIV 2do nivel SobreGoogle, Publicidad, Negocios, ComoFunicona-->
        <ul class="down-right">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://www.google.com.mx/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
            </li>
            <li>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
            </li>
        </ul>
        <!--DIV 2do nivel bis Privacidad, Condiciones Preferencias-->
        <ul class="down-left">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </footer>
</body>
</html>
